<ion-content class="ion-padding">

  <div class="logo">

  </div>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-title>Welcome</ion-card-title> -->
      <ion-card-subtitle class="ion-text-center">Please Enter your EMAIL to request for reset code</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form name="form" #forgotForm="ngForm" (ngSubmit)="forgotForm.valid && onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" [(ngModel)]="model.email" #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [ngClass]="{ 'is-invalid': forgotForm.submitted && email.invalid }" required></ion-input>
        </ion-item>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="errors">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.pattern">Email is invalid</span>
        </div>

        <ion-button type="submit" [disabled]="!forgotForm.valid" expand="full" color="primary">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">

      </ion-col>
      <ion-col size="6">
        <h5 class="ion-text-center" style="font-size: .9em !important;">
          <a [routerLink]="['/auth']" routerLinkActive="router-link-active">Back to login</a>
        </h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
