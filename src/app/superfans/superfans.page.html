<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>My Superfans </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- <ion-list> -->

      <!-- no_rooms: 1 rooms: "MwWnQkVA" user_id: "26702"  -->

      <ion-item
        *ngFor="let item of results| orderBy: key: reverse | paginate: {id: 'pagination1', itemsPerPage:7, currentPage: p}"
      >
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <ion-label>
                <h3>{{ item.name }}</h3>
                <p>@{{ item.username }}</p>
                <p *ngIf=" item.instagram !== ''">
                  <ion-icon name="logo-instagram"></ion-icon>
                  {{ item.instagram }}
                </p>
                <p *ngIf="item.twitter !== null ">
                  <ion-icon name="logo-twitter"></ion-icon> {{ item.twitter }}
                </p>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
              <ion-label>
                <p>Rooms</p>
                <h3>{{ item.no_rooms }}</h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <!-- </ion-list> -->
      <ion-item class="ion-text-center nocolor">
        <div class="ion-text-center" style="width: 100%">
          <pagination-controls
            class="my-pagination"
            id="pagination1"
            (pageChange)="p = $event"
            previousLabel=""
            nextLabel=""
          >
          </pagination-controls>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
