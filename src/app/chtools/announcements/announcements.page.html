<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="rayo" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CH TOOLS
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/home/profile']" routerLinkActive="router-link-active">
        <ion-icon name="person-circle-outline" slot="icon-only"
          style="width: 36px !important; height: 36px !important;">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form name="form" #announcementForm="ngForm" (ngSubmit)="announcementForm.valid && onSubmit()">
        <ion-item class="ion-margin-bottom">
          <ion-textarea  rows="10" name="message" [(ngModel)]="model.message"
            placeholder="Enter your messages here" required>
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-select name="club_id" id="" [(ngModel)]="model.club_id" #club_id="ngModel" placeholder="Select Club"
            required>
            <ion-select-option *ngFor="let item of clubLists" [value]="item.club_id">{{item.club_name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" [disabled]="!announcementForm.valid" expand="full" color="primary">Submit</ion-button>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
