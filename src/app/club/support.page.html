<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>My Club</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-horizontal">
  <div *ngFor="let item of clubData">
    <ion-card (click)="onClick(item.club_id)">
      <ion-img [src]="item.photo_url"></ion-img>
      <ion-card-header>
        <ion-card-title> {{ item.name }} </ion-card-title>
        <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <!-- <ion-col size="6">
              <ion-item lines="none" class="ion-text-center">
                <ion-label>
                  <p>Followers</p>
                  <h2>{{ item.num_followers | number }}</h2>
                </ion-label>
              </ion-item>
            </ion-col> -->
            <ion-col size="12">
              <ion-item lines="none" class="ion-text-center">
                <ion-label>
                  <p>Members</p>
                  <h2>{{ item.num_members | number }}</h2>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
