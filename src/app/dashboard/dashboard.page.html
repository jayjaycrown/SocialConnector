<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Hello Jonathan</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div class="newsDiv">
    <p>
      <ion-icon slot="start" name="volume-medium-outline"></ion-icon>
      Hello world, C++
    </p>
    <ion-text color="dark"> </ion-text>
  </div> -->

  <ion-card class="coloredCard">
    <ion-card-content></ion-card-content>
  </ion-card>

  <!-- tools -->
  <div style="margin-top: 4vh">
    <ion-text color="primary">
      <h4 style="margin-bottom: 0">TOOLS</h4>
    </ion-text>
    <ion-grid fixed class="ion-no-padding ion-no-margin">
      <ion-row class="mt0">
        <ion-col size="6">
          <ion-card color="light" class="toolscard" [routerLink]="['/tabs/chtools']" routerLinkActive="router-link-active" >
            <ion-card-content>
              <h2>CH TOOLS</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="success" class="toolscard" [routerLink]="['/tabs/grtools']" routerLinkActive="router-link-active">
            <ion-card-content>
              <h2>GR TOOLS</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- tOP ROOMS -->
  <div style="margin-top: 4vh">
    <ion-text color="primary">
      <h4 style="margin-bottom: 0">
        <span class="ion-float-left"> TOP ROOMS </span>
        <span class="ion-float-right">
          <a href="" class="moreButton">More</a></span
        >
      </h4>
    </ion-text>
    <div class="clear"></div>

    <div class="tabbar">
      <ion-segment
        [(ngModel)]="type"
        (ionChange)="segmentChanged($event)"
        swipeGesture="true"
      >
        <ion-segment-button value="ch">
          <ion-label>Clubhouse</ion-label>
        </ion-segment-button>
        <ion-segment-button value="gr">
          <ion-label>GreenRoom</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="clear"></div>
  </div>
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'ch'">
      <ion-item>
        <ion-label>
          <h2>Clubhouse Rooms</h2>
          <!-- <p>Room desc Lorem ipsum dolor sit amet.</p> -->
          <p>Date & Time</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Room Title2</h2>
          <!-- <p>Lorem ipsum dolor sit amet.</p> -->
          <p>Date & Time</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'gr'">
      <ion-item>
        <ion-label>
          <h2>GreenRoom Rooms</h2>
          <!-- <p>Room desc Lorem ipsum dolor sit amet.</p> -->
          <p>Date & Time</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>GR Rooms 2</h2>
          <!-- <p>Lorem ipsum dolor sit amet.</p> -->
          <p>Date & Time</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
