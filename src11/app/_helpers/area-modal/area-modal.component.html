<ion-header>
  <ion-toolbar>
    <ion-title>
      Search for {{clubname }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-searchbar name="club" mode="ios" placeholder="Search Areas" animated showCancelButton="focus" enterkeyhint="search"
          inputmode="search" [(ngModel)]="model.club" #club="ngModel" (ngModelChange)="FilterItems()">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item details *ngFor="let item of allRooms;" (click)="CheckChange(item.club_id, item.name)" align-items-center>
      <ion-icon size="large" *ngIf="item.selected" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-icon size="large" *ngIf="!item.selected" name="radio-button-off-outline" slot="start" color="primary">
      </ion-icon>
      <ion-label>
        <h2> {{ item.name}}</h2>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
